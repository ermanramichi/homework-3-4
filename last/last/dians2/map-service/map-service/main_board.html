  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent the form from submitting in the traditional way

      // Get the search term from the input field
      var searchTerm = document.getElementById("search1").value;

      // Perform the redirection based on the search term
      // You can replace this with your own logic for opening a new HTML page
      if (searchTerm.trim() !== "") {
        window.location.href="search.html"
      }
    }
    document.getElementById("search1").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        handleSubmit(event);
      }
    });
